    <div class="wrapper">
        <h2>Form</h2>
        <span class="error_message"></span>
        <span class="welcome_message"></span>

        <div id="form">
            <div class="form-group">
                <label for="myName"></label>
                <input type="text" placeholder="Name" id="myName" required class="form-control">
            </div>
            <div class="form-group">
                <label for="myEmail"></label>
                <input type="email" placeholder="Email" id="myEmail">
            </div>
            <div class="form-group">
                <label for="myPhone"></label>
                <input type="number" placeholder="Phone Number" id="myPhone">
            </div>

            <button type="submit" class="btn butn-primary">Submit</button>
        </div>
    </div>

    </div>
